<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Beheerders Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% block additional_css %}
    <link rel="stylesheet" href="/static/styles/navbar.css">
  {% endblock %}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JavaScript (optioneel) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container d-flex justify-content-between">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" href="">
        <img src="/static/images/AccessibilityLogo.svg" alt="Logo" width="300px" height="auto" class="d-inline-block align-text-top">
      </a>

      <!-- Hamburger Menu Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Left-Aligned Links -->
        <ul class="navbar-nav me-auto d-flex flex-row">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('beheerders_blueprint.dashboard') }}">Onderzoeken</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('beheerders_blueprint.goedkeuren_ervaringsdeskundigen') }}">Ervaringsdeskundigen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('beheerders_blueprint.deelname') }}">Goedkeuren deelnamen</a>
        </li>

        <!-- Right-Aligned Links -->
        <div class="d-flex align-items-center">
          <p class="nunito-bold naam"></p>
          <a class="nav-link logout" href="{{ url_for('beheerders_blueprint.logout_beheerder') }}">Log uit</a>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
